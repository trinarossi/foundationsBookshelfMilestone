<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Slackey&family=Poppins"
      rel="stylesheet"
    />
    <title>Katrina's Library</title>
  </head>
  <body>
    <header>
      <a class="home"><strong>Home</strong></a>
      <a>About</a>
      <a>Contact</a>
    </header>
    <section class="main">
      <section class="register-container">
        <h1>Welcome to Katrina's Library</h1>
        <section class="register">
          <h2>Create an Account</h2>
          <section class="input-fields">
            <p>Username</p>
            <input placeholder="Username" class="user" />
            <p>Password</p>
            <input placeholder="Password" class="pass" type="password"/>
            <button class="submit">Submit</button>
          </section>
        </section>
      </section>
    </section>
    <footer>
      <p class="bye">Welcome!</p>
    </footer>
    <script src="../js/register.js"></script>
  </body>
</html>
